<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <div class="container">
    <div class="row">
      <div class="col-md-12 form-group">
        <h1>Session-7, Assignment-1</h1>
        <br><br>
        <!-- Input text box for name -->
        <input type="text" id="fname" placeholder="Name" class="form-control" [(ngModel)]="name">
        <br>
        <!-- Input text box for last name -->
        <input type="text" id="lastName" placeholder="Last Name" class="form-control" [(ngModel)]="lastName">
        <br>
        <!-- On button click event binding is done and function is called to assign value to title -->
        <button class="btn btn-block" (click)="showTitle(name,lastName)">Show Title</button>
        <br><br>

        <!-- This part hides/displays title based on boolean value -->
        <div *ngIf="stitle">
            <h3>{{title}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
